
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stills by Heum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&family=Noto+Serif+KR:wght@200;300;400;500&family=Outfit:wght@100;200;300;400;500;600;700&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- In-App Browser Escape Script -->
    <script type="text/javascript">
      (function() {
        var userAgent = navigator.userAgent.toLowerCase();
        var targetUrl = location.href;
        
        // Check for KakaoTalk, Line, Facebook, Instagram in-app browsers
        if (userAgent.match(/kakaotalk|line|inapp|naver|snapchat|fban|fbav|instagram/i)) {
          
          // Android: Force Chrome via Intent
          if (userAgent.match(/android/i)) {
            // If it's already an intent URL, ignore
            if (!targetUrl.startsWith("intent://")) {
               var cleanUrl = targetUrl.replace(/https?:\/\//i, '');
               location.href = 'intent://' + cleanUrl + '#Intent;scheme=https;package=com.android.chrome;end';
            }
          } 
          // iOS: Cannot force open effectively without user interaction in recent iOS versions,
          // but we can try to redirect or just ensure the page renders correctly.
          // Some implementations use googlechrome:// but that requires Chrome installed.
          // For now, we stick to standard behavior for iOS but ensure viewport is correct.
        }
      })();
    </script>

    <style>
      html, body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Nanum Gothic', sans-serif;
        background-color: #ffffff;
        position: relative;
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }
      .font-serif-kr {
        font-family: 'Noto Serif KR', serif;
      }
      .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Animations */
      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes springUp {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-spring-up {
        animation: springUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* Sideways Slide In Transition - Updated: Slower, No Fade */
      @keyframes slideInRight {
        from { transform: translateX(50px); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Particle Disperse Effect for Splash */
      @keyframes disperse {
        0% { 
          opacity: 1; 
          transform: scale(1); 
          filter: blur(0px); 
          letter-spacing: normal;
        }
        100% { 
          opacity: 0; 
          transform: scale(1.5); 
          filter: blur(10px); 
          letter-spacing: 1rem;
        }
      }
      .animate-disperse {
        animation: disperse 0.8s ease-in forwards;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Infinite Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      
      /* Menu Stagger Animation */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      .stagger-5 { animation-delay: 500ms; }

      /* Pulsing Glow Animation for Booking Dot */
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; box-shadow: 0 0 8px #4ade80; filter: brightness(1.2); }
        50% { opacity: 0.6; box-shadow: 0 0 2px #4ade80; filter: brightness(1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

    </style>
