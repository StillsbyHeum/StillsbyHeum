    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stills by Heum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&family=Noto+Serif+KR:wght@200;300;400;500&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
      (function() {
        var userAgent = navigator.userAgent.toLowerCase();
        var targetUrl = location.href;
        if (userAgent.match(/kakaotalk|line|inapp|naver|snapchat|fban|fbav|instagram/i)) {
          if (userAgent.match(/android/i)) {
            if (!targetUrl.startsWith("intent://")) {
               var cleanUrl = targetUrl.replace(/https?:\/\//i, '');
               location.href = 'intent://' + cleanUrl + '#Intent;scheme=https;package=com.android.chrome;end';
            }
          } 
        }
      })();
    </script>

    <style>
      html, body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      body {
        font-family: 'Nanum Gothic', sans-serif;
        position: relative;
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }
      .font-serif-kr { font-family: 'Noto Serif KR', serif; }
      .font-outfit { font-family: 'Outfit', sans-serif; }
      
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      /* Cinematic Slideshow Transitions (Slower & Smoother) */
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; filter: blur(10px); }
        to { transform: translateX(0); opacity: 1; filter: blur(0); }
      }
      .animate-slide-in-right {
        animation: slideInRight 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideInLeft {
        from { transform: translateX(-100%); opacity: 0; filter: blur(10px); }
        to { transform: translateX(0); opacity: 1; filter: blur(0); }
      }
      .animate-slide-in-left {
        animation: slideInLeft 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes springUp {
        0% { transform: scale(0.8) translateY(40px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-spring-up {
        animation: springUp 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes fadeInSlow {
        from { opacity: 0; filter: blur(20px); transform: scale(1.05); }
        to { opacity: 1; filter: blur(0); transform: scale(1); }
      }
      .animate-fade-in-slow {
        animation: fadeInSlow 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes disperse {
        0% { opacity: 1; filter: blur(0px); }
        100% { opacity: 0; filter: blur(40px); }
      }
      .animate-disperse {
        animation: disperse 1.2s ease-in forwards;
      }

      /* Heavy Glass Blur Effect - Refined for iOS feel */
      .glass-heavy {
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.65);
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 50s linear infinite;
      }
      
      @keyframes iosOpen {
        0% { transform: translate(-50%, 120%) scale(0.8); opacity: 0; filter: blur(10px); }
        100% { transform: translate(-50%, 0) scale(1); opacity: 1; filter: blur(0); }
      }
      .animate-ios-open {
        animation: iosOpen 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
